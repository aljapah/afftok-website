<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AffTok Promoter</title>
    <script>
        // Get username from URL path
        const path = window.location.pathname;
        const parts = path.split('/');
        const username = parts[parts.length - 1] || parts[parts.length - 2];
        
        if (username && username !== 'promoter' && username !== 'index.html') {
            // Redirect to API page
            window.location.href = 'https://afftok-backend-prod-production.up.railway.app/api/promoter/user/' + username;
        } else {
            // Redirect to home
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <p>جاري التحويل...</p>
</body>
</html>
