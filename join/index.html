<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انضم للفريق | AffTok</title>
    <link rel="icon" type="image/png" href="../images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #a31621;
            --primary-dark: #8a1219;
            --gold: #d4a574;
            --bg-dark: #0a0a0a;
            --text: #ffffff;
            --text-muted: #888;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .team-icon {
            font-size: 80px;
            color: var(--primary);
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--text);
        }
        
        .invite-code {
            background: rgba(163, 22, 33, 0.2);
            border: 1px solid var(--primary);
            border-radius: 10px;
            padding: 15px 25px;
            margin: 20px 0;
            display: inline-block;
        }
        
        .invite-code span {
            color: var(--gold);
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Poppins', monospace;
            letter-spacing: 2px;
        }
        
        p {
            color: var(--text-muted);
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        
        .download-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .download-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 25px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .download-btn i {
            font-size: 1.5rem;
        }
        
        .download-btn .text {
            text-align: right;
        }
        
        .download-btn .text small {
            display: block;
            font-size: 0.7rem;
            opacity: 0.8;
        }
        
        .download-btn .text span {
            font-size: 1rem;
        }
        
        .steps {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 25px;
            margin-top: 40px;
            text-align: right;
        }
        
        .steps h3 {
            color: var(--gold);
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        
        .step {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .step-num {
            width: 35px;
            height: 35px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
        }
        
        .step-text {
            color: var(--text-muted);
        }
        
        .footer-link {
            margin-top: 40px;
        }
        
        .footer-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer-link a:hover {
            text-decoration: underline;
        }
        
        /* English Version */
        html[lang="en"] {
            direction: ltr;
        }
        
        html[lang="en"] .steps {
            text-align: left;
        }
        
        html[lang="en"] .download-btn .text {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../images/logo.png" alt="AffTok" class="logo" onerror="this.style.display='none'">
        
        <i class="fas fa-users team-icon"></i>
        
        <h1 id="title">دعوة للانضمام لفريق</h1>
        
        <div class="invite-code">
            <span id="inviteCode">...</span>
        </div>
        
        <p id="description">
            لقد تمت دعوتك للانضمام لفريق في AffTok!<br>
            حمّل التطبيق وسجّل دخولك للانضمام.
        </p>
        
        <div class="download-buttons">
            <a href="#" class="download-btn" onclick="return false;">
                <i class="fab fa-apple"></i>
                <div class="text">
                    <small id="iosLabel">قريباً على</small>
                    <span>App Store</span>
                </div>
            </a>
            <a href="#" class="download-btn" onclick="return false;">
                <i class="fab fa-google-play"></i>
                <div class="text">
                    <small id="androidLabel">قريباً على</small>
                    <span>Google Play</span>
                </div>
            </a>
        </div>
        
        <div class="steps">
            <h3 id="stepsTitle">خطوات الانضمام:</h3>
            <div class="step">
                <div class="step-num">1</div>
                <div class="step-text" id="step1">حمّل تطبيق AffTok</div>
            </div>
            <div class="step">
                <div class="step-num">2</div>
                <div class="step-text" id="step2">سجّل حساب جديد أو سجّل دخولك</div>
            </div>
            <div class="step">
                <div class="step-num">3</div>
                <div class="step-text" id="step3">اذهب للفرق → تصفح الفرق</div>
            </div>
            <div class="step">
                <div class="step-num">4</div>
                <div class="step-text" id="step4">ابحث عن الفريق وانضم!</div>
            </div>
        </div>
        
        <div class="footer-link">
            <a href="../index.html" id="homeLink">← العودة للصفحة الرئيسية</a>
        </div>
    </div>
    
    <script>
        // Extract invite code from URL
        const path = window.location.pathname;
        const parts = path.split('/');
        const inviteCode = parts[parts.length - 1] || parts[parts.length - 2];
        
        if (inviteCode && inviteCode !== 'join' && inviteCode !== 'index.html') {
            document.getElementById('inviteCode').textContent = inviteCode;
        } else {
            document.getElementById('inviteCode').textContent = '—';
        }
        
        // Language detection
        const userLang = navigator.language || navigator.userLanguage;
        const isArabic = userLang.startsWith('ar');
        
        if (!isArabic) {
            document.documentElement.lang = 'en';
            document.documentElement.dir = 'ltr';
            document.getElementById('title').textContent = 'Team Invitation';
            document.getElementById('description').innerHTML = 'You have been invited to join a team on AffTok!<br>Download the app and sign in to join.';
            document.getElementById('stepsTitle').textContent = 'How to join:';
            document.getElementById('step1').textContent = 'Download AffTok app';
            document.getElementById('step2').textContent = 'Create an account or sign in';
            document.getElementById('step3').textContent = 'Go to Teams → Browse Teams';
            document.getElementById('step4').textContent = 'Find the team and join!';
            document.getElementById('iosLabel').textContent = 'Coming Soon';
            document.getElementById('androidLabel').textContent = 'Coming Soon';
            document.getElementById('homeLink').textContent = '← Back to Home';
        }
    </script>
</body>
</html>
